# 1. General Service Configuration
spring.application.name=product-service
server.port=8081

# 2. Database Configuration (Dedicated PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/product_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. Security Configuration (Keycloak)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/my-realm

# 4. Logging and Traceability
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [User: %X{user}] %msg%n

# 5. Inter-service Communication
# Enable Feign clients to communicate with other services
spring.cloud.openfeign.client.config.default.loggerLevel=full