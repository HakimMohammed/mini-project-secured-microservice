# ===================================================================
# 1. General Service Configuration
# ===================================================================
spring.application.name=order-service
server.port=8082

# ===================================================================
# 2. Database Configuration (PostgreSQL) 
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/order_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# 3. Security Configuration (Keycloak JWT)
# ===================================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/eshop-realm

# ===================================================================
# 4. Inter-service Communication (via Gateway)
# ===================================================================
# Product service accessed through the API Gateway
application.config.product-service-url=http://localhost:8080/api/products

# ===================================================================
# 5. Logging & Traceability
# ===================================================================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.com.example.orderservice.client=DEBUG